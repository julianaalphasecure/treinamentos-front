<header class="header">
  <div class="logo">
    <img src="assets/img/logo header.png" alt="Logo Alpha Secure" />
  </div>
  <nav class="nav-links">
    <a routerLink="/cadastro">Cadastre-se</a>
    <a routerLink="/login" class="highlight">Login</a>
  </nav>
</header>

<main class="main-container">
  <div class="image-side">
    <img src="assets/img/fundo_side.jpg" alt="Imagem Cadastro" />
  </div>
  <div class="form-side">
    <div class="form-card">
      <h2>Seja Bem-vindo(a) de volta!</h2>
      <img src="assets/img/logo_cadastre.png" class="logo_cadastre" />

      <form (ngSubmit)="login()" #loginForm="ngForm">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Digite seu email..."
        />

        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          [(ngModel)]="senha"
          required
          placeholder="Digite sua senha..."
        />

        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
      </form>

      <p>Não possui conta? <a routerLink="/cadastro">Faça seu cadastro</a></p>
    </div>
  </div>
</main>

<footer class="footer">
  <hr class="footer-separator" />
  <div class="footer-links">
    <a href="#">Política de Privacidade</a> |
    <a href="#">Termos de Uso</a> |
    <a href="#">Suporte</a>
  </div>
  <p class="footer-copy">
    &copy; 2025 Alpha Secure. Todos os direitos reservados.
  </p>
</footer>
